<div class="container">
    <div class="row">
        <div class="card text-center">
            <h3>Login</h3>
          
            <app-loading *ngIf="loading"></app-loading>

            <div class="card text-center mb-3" style="width: 40rem;">
                <div class="card-body">
                  <h5 class="card-title">Inicio Sesion</h5>
                 
                  <form [formGroup]="login" (ngSubmit)="log()">

                    <div class="form-group span">
                        <input class="form-control form-control-lg" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ms-1"
                        *ngIf="login.get('usuario')?.hasError('required') && login.get('usuario')?.touched">
                          El usuario <strong> es requerido</strong>
                        </span>
                      </div>

                      <div class="form-group mt-3 span">
                         <input type="password" class="form-control form-control-lg" placeholder="Contraseña"  formControlName="password">                    
                        <span class="text-danger ms-1"
                        *ngIf="login.get('password')?.hasError('required')  && login.get('password')?.touched">
                          La contraseña <strong> es requerida</strong>
                        </span>
                        
                      </div>

                      <button  class="btn btn-warning  mt-3 me-2" [disabled]="login.invalid" type="submit"  >Iniciar Sesion</button>
                      <button  class="btn btn-primary mt-3" routerLink="/inicio" >Volver</button>

                      <div class="form-floating mt-3 color">
                        <a routerLink="/inicio/register">Crear Cuenta</a>
                        
                      </div>


                 </form>  
                </div>
              </div>



        </div>
    </div>
</div>
